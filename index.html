    <script>
      const menu = document.querySelector(".nav__list");
      const menuItems = document.querySelectorAll(".nav__link");
      const hamburger = document.querySelector(".nav__button");
      const nav_container = document.querySelector(".nav__container");
      //   const closeIcon = document.querySelector(".closeIcon");
      //   const menuIcon = document.querySelector(".menuIcon");

      function toggleMenu() {
        if (menu.classList.contains("nav__list--active")) {
          menu.classList.remove("nav__list--active");
          nav_container.classList.remove("nav__container--wo-shadow");
          //   closeIcon.style.display = "none";
          //   menuIcon.style.display = "block";
        } else {
          menu.classList.add("nav__list--active");
          nav_container.classList.add("nav__container--wo-shadow");
          //   closeIcon.style.display = "block";
          //   menuIcon.style.display = "none";
        }
      }

      hamburger.addEventListener("click", toggleMenu);

      menuItems.forEach(function (menuItem) {
        menuItem.addEventListener("click", toggleMenu);
      });

      //scroll header mas negro
      const menuVisible = document.querySelector(".menu");
      window.addEventListener(
        "scroll",
        function (evt) {
          let darkness = window.scrollY / 428;
          if (darkness > 0.8) darkness = 0.8;
          else if (darkness < 0.32) darkness = 0.32;
          menuVisible.style.backgroundColor = "rgba(0, 0, 0, " + darkness + ")";
        },
        false
      );
    </script>
